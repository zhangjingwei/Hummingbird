		<script>
			var mixedMode = {
			    name: "htmlmixed",
			    scriptTypes: [{matches: /\/x-handlebars-template|\/x-mustache/i,
			                   mode: null},
			                  {matches: /(text|application)\/(x-)?vb(a|script)/i,
			                   mode: "vbscript"}]
			};
			var editor = CodeMirror.fromTextArea(document.getElementById("codeedit_01"), {
				lineNumbers: true,
				mode: mixedMode,
				indentUnit: 4,
				indentWithTabs: true,
				theme: "erlang-dark",
				matchBrackets: true,
				styleActiveLine: true
			});

	<script type="text/javascript">
		function triggerAnimation( target, x ) {
			target.removeClass().addClass(x + ' animated').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
			  $(this).removeClass();
			});
		};

		$("#menu a").mouseenter(function(){
			triggerAnimation($(this),'pulse')
		})
	</script>
